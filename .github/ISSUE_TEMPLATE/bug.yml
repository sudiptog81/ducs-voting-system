name: Report a Bug
description: "Is something not working as expected? Did you encounter a glitch or a bug with the project?"
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting an issue you've found in this project.
        Please fill in the template below. If unsure about something, just do as best
        as you're able. If you are reporting a visual glitch, it will be much easier
        for me to fix it when you attach a screenshot as well.
  - type: input
    attributes:
      label: "Browser Name:"
      description: What kind of browser are you using?
      placeholder: Chrome
    validations:
      required: true
  - type: input
    attributes:
      label: "Operating System:"
      description: What kind of operation system are you using?
      placeholder: "Windows 11"
    validations:
      required: true
  - type: textarea
    attributes:
      label: "How to reproduce the issue:"
      placeholder: |
        1. What I did.
        2. What I expected to happen.
        3. What I actually got.
        4. If possible, images or videos are welcome.
    validations:
      required: true
