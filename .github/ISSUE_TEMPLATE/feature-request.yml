name: Suggest a new feature or improvement in the project
description: "Do you have an idea or a suggestion that you want to share?"
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        You have an idea how to improve the project? That's awesome!
        Before submitting, please have a look at the existing issues if there's already
        something related to your suggestion.
  - type: textarea
    attributes:
      label: "Enter your suggestions in details:"
      placeholder: |
        1. What I expect from this feature.
        2. Your motivation (if possible, images or videos are welcome).
        3. What I plan to do (Optional but better).
    validations:
      required: true
